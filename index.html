<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Hello World Vue.JS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="lib/vue.js"></script>
</head>
<body>
  <h2>Example 1: Hello World</h2>
  <div id="helloworld">
    {{message}}

    <helloworld></helloworld>
  </div>
  <br/>
  <h2>Example 2: Button Event</h2>
  <div id="tap">
    {{count}}
    <button v-on:click="onTap">Tap Tap Tap!</button>
    
  </div>

  <br/>
  <h2>Example 3: TextBox </h2>
  <div id="textbox">
    <h5>Enter Your Name: </h5>
    <input type="text" v-model="name"/>
    <h4>Your Name is {{name}}</h4>
  </div>

</body>

<!-- Components should define before App defining app. -->
<!-- Components -->
<script src="components/helloworld.js"></script>


<!-- Normal vue -->
<script src="js/helloworld.js"></script>
<script src="js/tap.js"></script>
<script src="js/textbox.js"></script>

</html>
